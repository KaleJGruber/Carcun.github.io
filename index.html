<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarCun - Quality Used Cars</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #002244;
    }
    header {
      background-color: #002244;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-title {
      display: flex;
      align-items: center;
    }
    .logo-title img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1605559424843-8f8e3b1e3e3e') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }
    .section {
      padding: 2rem;
    }
    h2 {
      color: #002244;
    }
    .cars {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .car {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #ccddee;
    }
    .car img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .car-details {
      padding: 1rem;
    }
    .contact-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccddee;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .contact-form button {
      padding: 0.75rem 1.5rem;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="Logo.png" alt="CarCun Logo" />
    </div>
    <nav>
      <a href="#cars">Inventory</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Find Your Next Ride with CarCun
  </div>

  <section class="section" id="cars">
    <h2>Available Cars</h2>
    <div class="cars">
      <div class="car">
        <img src="https://images.unsplash.com/photo-1571607389371-2f3b1b3b3b3b" alt="Car 1" />
        <div class="car-details">
          <h3>2018 Honda Civic</h3>
          <p>$14,500 · 45,000 miles</p>
        </div>
      </div>
      <div class="car">
        <img src="2018 car.jpg" alt="2020 Toyota Corolla" />
        <div class="car-details">
          <h3>2020 Toyota Corolla</h3>
          <p>$16,800 · 30,000 miles</p>
        </div>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 CarCun. All rights reserved.
  </footer>

</body>
</html>
